<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="layouts/layout-userLogin">
<head>
  <title>Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>
<body>
//<!--style="overflow:hidden"-->禁止滚动
<div layout:fragment="content" >
	<!-- begin -->
	<div id="login">
		<div class="wrapper">
			<div class="login">
				<form action="/signIn/login" method="post" class="container offset1 loginform">
					<div id="owl-login">
						<div class="hand"></div>
						<div class="hand hand-r"></div>
						<div class="arms">
							<div class="arm"></div>
							<div class="arm arm-r"></div>
						</div>
					</div>
					<div class="pad">
						<input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk=">
						<div class="control-group">
							<div class="controls">
								<label for="username" class="control-label fa fa-envelope"></label>
								<input id="username" type="text" name="username" placeholder="请输入手机号" tabindex="1" autofocus="autofocus" class="form-control input-medium">
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<label for="password" class="control-label fa fa-asterisk"></label>
								<input id="password" type="password" name="password" placeholder="Password" tabindex="2" class="form-control input-medium">
							</div>
						</div>
					</div>
					<div class="form-actions"><a href="#" tabindex="5" class="btn pull-left btn-link text-muted">Forgot password?</a><a href="#" tabindex="6" class="btn btn-link text-muted">Sign Up</a>
						<button type="submit" tabindex="4" class="btn btn-primary">登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- end -->
</div>
</body>
</html>
