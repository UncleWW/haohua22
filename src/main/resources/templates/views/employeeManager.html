<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="layouts/layout-employee">
<head>
  <title>HH - 雇员管理</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>
<body>
<div layout:fragment="content" style="">
	<!-- 搜索框      开始 -->
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="form-group" style="margin-top: 15px;">
				<form id="formSearch" onsubmit="return false" class="form-horizontal" >
					<div class="col-sm-12 form-group"  >
						<label class="control-label col-sm-1"
							   for="txt_search_employeeName">姓名</label>
						<div class="col-sm-2">
							<input type="text" class="form-control"
								   id="txt_search_employeeName" />
						</div>
						<label class="control-label col-sm-1" for="txt_search_employeePhone">手机：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control"
								   id="txt_search_employeePhone" />
						</div>
						<label class="control-label col-sm-1" for="txt_search_status">状态</label>
						<div class="col-sm-2">
							<input type="text" name="status" class="form-control" style="width:100%" id="txt_search_status" />
						</div>
						<div class="col-sm-1.5">
							<button type="button" class="btn btn-primary"
									id="add_employee">新增</button>
						</div>
						<div class="col-sm-1.5">
							<button type="button" class="btn btn-primary"
									id="employee-query-btn">查询</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 搜索框      结束 -->
	<!-- 列表  Table    开始 -->
	<div class="panel panel-default">
		<div class="panel-body">
			<table id="tb_departments"></table>
		</div>
	</div>
	<!-- 列表  Table    结束 -->

	<!-- 模态框开始 -->
	<div class="modal fade" id="userDetail-modal" role="dialog"
		 data-backdrop="true" aria-hidden="true"
		 aria-labelledby="userDetailModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="userDetailModalLabel">编辑角色信息</h4>
				</div>
				<div class="modal-body">
					<div class="panel-body">
						<div class="form-group">
							<form id="UserForm" onsubmit="return false" class="form-horizontal">
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="add_employeeName">姓名</label>
									<div class="col-sm-8 rowGroup">
										<input class="form-control input-sm" id="add_employeeName" name="employeeName" readonly="readonly" />
									</div>
									<div class="col-sm-1">
										<strong>*</strong>
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="add_employeePhone">手机号</label>
									<div class="col-sm-8 rowGroup">
										<input class="form-control input-sm" id="add_employeePhone" name="employeePhone" readonly="readonly" />
									</div>
									<div class="col-sm-1">
										<strong>*</strong>
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="add_sex">性别</label>
									<div class="col-sm-8 rowGroup">
										<select name="sex" id="add_sex" class="form-control">
											<option value="1" selected="selected">男</option>
											<option value="0" >女</option>
										</select>
									</div>
									<div class="col-sm-1">
										<strong>*</strong>
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="add_jobName">职称</label>
									<div class="col-sm-8 rowGroup">
										<input class="form-control input-sm" id="add_jobName" name="jobName" />
									</div>
									<div class="col-sm-1">
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="add_hireDate">开始时间</label>
									<div class="col-sm-8 rowGroup datetime">
										<div class="input-group date form_datetime" id="add_hireDate" data-link-field="add_hireDate" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss" >
											<input type="text" class="form-control" size="16" id="add_input_hireDate" name="hireDate" value="">
											<span class="input-group-addon" hidden=true><span class="glyphicon glyphicon-th"></span></span>
										</div>
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="add_leaveDate">结束时间</label>
									<div class="col-sm-8 rowGroup datetime">
										<div class="input-group date form_datetime" id="add_leaveDate" data-link-field="add_leaveDate" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss" >
											<input type="text" class="form-control" size="16" id="add_input_leaveDate" name="leaveDate" value="">
											<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
										</div>
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="add_emergencyPhone">紧急联系人</label>
									<div class="col-sm-8 rowGroup">
										<input class="form-control input-sm" id="add_emergencyPhone" name="emergencyPhone" />
									</div>
									<div class="col-sm-1">
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="add_address">住址</label>
									<div class="col-sm-8 rowGroup">
										<input class="form-control input-sm" id="add_address" name="address" />
									</div>
									<div class="col-sm-1">
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="add_status">状态</label>
									<div class="col-sm-8 rowGroup">
										<select name="status" id="add_status" class="form-control">
											<option value="1" selected="selected">在职</option>
											<option value="0" >离职</option>
										</select>
									</div>
									<div class="col-sm-1">
										<strong>*</strong>
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="add_remark">备注</label>
									<div class="col-sm-8 rowGroup">
										<textarea class="textarea-ip form-control" id="add_remark" name="remark" ></textarea>
									</div>
									<div class="col-sm-1">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="userDetail-close"
							class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" id="userSaveOrUpdate" data-toggle="modal" data-target="#myModal" data-whatever="edit"
							class="btn btn-primary">保存</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 模态框结束 -->

</div>
</body>
</html>
