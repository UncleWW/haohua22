<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="layouts/layout-customer">
<head>
  <title>HH - 客户管理</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>
<body>
<div layout:fragment="content" style="">
	<!-- 搜索框      开始 -->
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="form-group" style="margin-top: 15px;">
				<form id="formSearch" onsubmit="return false" class="form-horizontal" >
					<div class="col-sm-12 form-group"  >
						<label class="control-label col-sm-1"
							   for="txt_search_customerName">姓名</label>
						<div class="col-sm-2">
							<input type="text" class="form-control"
								   id="txt_search_customerName" />
						</div>
						<label class="control-label col-sm-1" for="txt_search_customerPhone">手机：</label>
						<div class="col-sm-2 ">
							<input type="text" class="form-control"
								   id="txt_search_customerPhone" />
						</div>
						<div class="col-sm-1.5">
							<button type="button" class="btn btn-primary"
									id="add_employee">新增</button>
						</div>
						<div class="col-sm-1.5">
							<button type="button" class="btn btn-primary"
									id="employee-query-btn">查询</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 搜索框      结束 -->
	<!-- 列表  Table    开始 -->
	<div class="panel panel-default">
		<div class="panel-body">
			<table id="tb_departments"></table>
		</div>
	</div>
	<!-- 列表  Table    结束 -->

	<!-- 模态框开始 -->
	<div class="modal fade" id="userDetail-modal" role="dialog"
		 data-backdrop="true" aria-hidden="true"
		 aria-labelledby="userDetailModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="userDetailModalLabel">编辑客户信息</h4>
				</div>
				<div class="modal-body">
					<div class="panel-body">
						<div class="form-group">
							<form id="UserForm" onsubmit="return false" class="form-horizontal">
								<input type="hidden" id="modal_customerId" name="customerId" />
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="modal_customerName">姓名</label>
									<div class="col-sm-8 rowGroup">
										<input class="form-control input-sm" id="modal_customerName" name="customerName" />
									</div>
									<div class="col-sm-1">
										<strong>*</strong>
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="modal_customerPhone">手机号</label>
									<div class="col-sm-8 rowGroup">
										<input class="form-control input-sm" id="modal_customerPhone" name="customerPhone"/>
									</div>
									<div class="col-sm-1">
										<strong>*</strong>
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="modal_address">地址</label>
									<div class="col-sm-8 rowGroup">
										<input class="form-control input-sm" id="modal_address" name="address"  />
									</div>
									<div class="col-sm-1">
										<strong></strong>
									</div>
								</div>
								<div class="col-sm-12 form-group-line">
									<label class="control-label col-sm-3" for="modal_remark">备注</label>
									<div class="col-sm-8 rowGroup">
										<textarea class="textarea-ip form-control" id="modal_remark" name="remark" ></textarea>
									</div>
									<div class="col-sm-1">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="userDetail-close"
							class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" id="userSaveOrUpdate" data-toggle="modal" data-target="#myModal" data-whatever="edit"
							class="btn btn-primary">保存</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 模态框结束 -->

</div>
</body>
</html>
