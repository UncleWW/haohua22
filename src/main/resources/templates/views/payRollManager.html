<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="layouts/layout-payRoll">
<head>
  <title>HH-工资发放</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  
</head>
<body>
<div layout:fragment="content" style="">
    <!-- 搜索框      开始 -->
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group" style="margin-top: 15px;">
                <form id="formSearch" onsubmit="return false" class="form-horizontal" >
                    <div class="col-sm-12 form-group"  >
                        <label class="control-label col-sm-1"
                               for="txt_search_employeeName">姓名</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control"
                                   id="txt_search_employeeName" />
                        </div>
                        <label class="control-label col-sm-2" for="search_salaryDate">统计月份</label>
                        <div class="col-sm-3 rowGroup datetime">
                            <div class="input-group date form_datetime" id="search_salaryDate" data-link-field="search_salaryDate" data-date-format="yyyy-mm-dd hh:ii:ss" >
                                <input type="text" class="form-control" size="16" id="search_input_salaryDate" name="salaryDate" value="">
                                <span class="input-group-addon" hidden=true><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary"
                                    id="employee-query-btn">查询</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary"
                                    id="ceate_New_Month_Bill">新建本月账单</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 搜索框      结束 -->
    <!-- 列表  Table    开始 -->
    <div class="panel panel-default">
        <div class="panel-body">
            <table id="tb_salary" class="table table-striped"></table>
        </div>
    </div>
    <!-- 列表  Table    结束 -->

    <!-- 模态框开始 -->
    <div class="modal fade" id="employeeSalary-modal" role="dialog"
         data-backdrop="true" aria-hidden="true"
         aria-labelledby="employeeSalaryChangeModel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="employeeSalaryModalLabel">调整薪资</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <div class="form-group">
                            <form id="salaryForm" onsubmit="return false" class="form-horizontal">
                                <div class="col-sm-12 form-group-line">
                                    <input type="hidden" id="hidden_payrollId" name="payrollId" />
                                    <label class="control-label col-sm-3" for="show_employeeName">姓名</label>
                                    <div class="col-sm-8 rowGroup">
                                        <input class="form-control input-sm" id="show_employeeName" name="employeeName" readonly="readonly" />
                                    </div>
                                    <div class="col-sm-1">
                                        <strong>*</strong>
                                    </div>
                                </div>
                                <div class="col-sm-12 form-group-line">
                                    <label class="control-label col-sm-3" for="show_employeePhone">手机号</label>
                                    <div class="col-sm-8 rowGroup">
                                        <input class="form-control input-sm" id="show_employeePhone" name="employeePhone" readonly="readonly" />
                                    </div>
                                    <div class="col-sm-1">
                                        <strong>*</strong>
                                    </div>
                                </div>
                                <div class="col-sm-12 form-group-line">
                                    <label class="control-label col-sm-3" for="now_salary">应发薪资</label>
                                    <div class="col-sm-8 rowGroup">
                                        <input class="form-control input-sm" id="now_salary"  readonly="readonly" />
                                    </div>
                                    <div class="col-sm-1">
                                        <strong>*</strong>
                                    </div>
                                </div>
                                <div class="col-sm-12 form-group-line">
                                    <label class="control-label col-sm-3" for="change_salaryPaid">调后薪资</label>
                                    <div class="col-sm-8 rowGroup">
                                        <input class="form-control input-sm" id="change_salaryPaid" name="salaryPaid"  />
                                    </div>
                                    <div class="col-sm-1">
                                        <strong>*</strong>
                                    </div>
                                </div>
                                <div class="col-sm-12 form-group-line">
                                    <label class="control-label col-sm-3">备注：</label>
                                    <div class="col-sm-8 rowGroup">
                                        <textarea rows="3" cols="5" name="remark" id="change_remark"
                                        class="form-control" maxlength="2000"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="userDetail-close"
                            class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="saveChangeSalaryId" data-toggle="modal" data-target="#myModal"
                            class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框结束 -->

</div>
</body>
</html>
