<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="layouts/layout-salary">
<head>
  <title>HH-薪资管理</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  
</head>
<body>
<div layout:fragment="content" style="">
    <!-- 搜索框      开始 -->
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group" style="margin-top: 15px;">
                <form id="formSearch" onsubmit="return false" class="form-horizontal" >
                    <div class="col-sm-12 form-group"  >
                        <label class="control-label col-sm-1"
                               for="txt_search_employeeName">姓名</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control"
                                   id="txt_search_employeeName" />
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_status">状态</label>
                        <div class="col-sm-3">
                            <input type="text" name="status" class="form-control" style="width:100%" id="txt_search_status" />
                        </div>
                        <div class="col-sm-1.5">
                            <button type="button" class="btn btn-primary"
                                    id="employee-query-btn">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 搜索框      结束 -->
    <!-- 列表  Table    开始 -->
    <div class="panel panel-default">
        <div class="panel-body">
            <table id="tb_salary"></table>
        </div>
    </div>
    <!-- 列表  Table    结束 -->

    <!-- 模态框开始 -->
    <div class="modal fade" id="employeeSalary-modal" role="dialog"
         data-backdrop="true" aria-hidden="true"
         aria-labelledby="employeeSalaryChangeModel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="employeeSalaryModalLabel">调整薪资</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <div class="form-group">
                            <form id="salaryForm" onsubmit="return false" class="form-horizontal">
                                <div class="col-sm-12 form-group-line">
                                    <label class="control-label col-sm-3" for="show_employeeName">姓名</label>
                                    <div class="col-sm-8 rowGroup">
                                        <input class="form-control input-sm" id="show_employeeName" name="employeeName" readonly="readonly" />
                                    </div>
                                    <div class="col-sm-1">
                                        <strong>*</strong>
                                    </div>
                                </div>
                                <div class="col-sm-12 form-group-line">
                                    <label class="control-label col-sm-3" for="show_employeePhone">手机号</label>
                                    <div class="col-sm-8 rowGroup">
                                        <input class="form-control input-sm" id="show_employeePhone" name="employeePhone" readonly="readonly" />
                                    </div>
                                    <div class="col-sm-1">
                                        <strong>*</strong>
                                    </div>
                                </div>
                                <div class="col-sm-12 form-group-line">
                                    <label class="control-label col-sm-3" for="now_salary">当前薪资</label>
                                    <div class="col-sm-8 rowGroup">
                                        <input class="form-control input-sm" id="now_salary"  readonly="readonly" />
                                    </div>
                                    <div class="col-sm-1">
                                        <strong>*</strong>
                                    </div>
                                </div>
                                <div class="col-sm-12 form-group-line">
                                    <label class="control-label col-sm-3" for="change_salary">调后薪资</label>
                                    <div class="col-sm-8 rowGroup">
                                        <input class="form-control input-sm" id="change_salary" name="salary"  />
                                    </div>
                                    <div class="col-sm-1">
                                        <strong>*</strong>
                                    </div>
                                </div>
                                <div class="col-sm-12 form-group-line">
                                    <label class="control-label col-sm-3" for="effect_month">生效时间</label>
                                    <div class="col-sm-8 rowGroup">
                                        <select name="effectMonth" id="effect_month" class="form-control">
                                            <option value="0" selected="selected">本月</option>
                                            <option value="1" >下月</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1">
                                        <strong>*</strong>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="userDetail-close"
                            class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="saveChangeSalaryId" data-toggle="modal" data-target="#myModal"
                            class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框结束 -->

</div>
</body>
</html>
